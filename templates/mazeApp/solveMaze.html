{% extends 'base.html' %}

{% load staticfiles %}

{% block title %} Share the mighty creation of {{ mazeName }} {% endblock %}

{% block css_libs %}
    <link href="{% static 'css/grid.css' %}" rel="stylesheet">
<style>

    #donate{

        position: fixed;
        bottom: 0;
        right: 0;
        background: #198ad1;
        color: #fff;
        display: inline-block;
        padding: 0 20px;
        font-size: 16px;
        margin-top: 30px;
        line-height: 2.6em;
        font-family: "Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
        font-weight: 400;
        -webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,.1);
        -moz-box-shadow: inset 0 -1px 0 rgba(0,0,0,.1);
        box-shadow: inset 0 -1px 0 rgba(0,0,0,.1);
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        text-transform: capitalize;
        border: 0;
        cursor: pointer;
        text-align: center;
    }
    #start{
        font-family: "Agency FB";
        font-size: 18px;
        color: black;
        position:absolute;
        top: 110px;
        left: 50px;
    }
    #end{
        font-family: "Agency FB";
        font-size: 18px;
        color: black;
        position:absolute;
        top: 685px;
        left: 780px;
    }
    #reset{
        position: absolute;
        left: 65px;
        top: 50px;
        background: #A4A4A4;
        color: #fff;
        display: inline-block;
        padding: 0 20px;
        font-size: 16px;
        margin-top: 30px;
        line-height: 2.6em;
        font-family: "Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
        font-weight: 400;
        -webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,.1);
        -moz-box-shadow: inset 0 -1px 0 rgba(0,0,0,.1);
        box-shadow: inset 0 -1px 0 rgba(0,0,0,.1);
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        text-transform: capitalize;
        border: 0;
        cursor: pointer;
        text-align: center;

    }
    #share img {
        width: 45px;
        padding: 5px;
        border: 0;
        box-shadow: 0;
    }
    #logo1{
        position: relative;
        left: 600px;
    }
    #reset{
        position:fixed;
        left:40px;
    }

</style>
{% endblock %}

{% block body_block %}
    <input id="reset" type="submit" value="RESET" onclick="window.location.reload();return false;">
    <h3 style="font-family: Segoe UI; position: relative; left: 230px;"> You are currently solving {{ maze_name }}</h3>
    <div id="start"><-START-></div>
    <div id="end">->END<-</div>
    <rows id="rows" value="{{ maze_rows }}"></rows>
    <cols id="cols" value="{{ maze_cols }}"></cols>
    <cells id="cells" value="{{ maze_cells }}"></cells>
    <!--form action="http://google.com">
        <input type="submit" value="Go to Google">
    </form-->
    <input id="donate" type="submit" value="DONATE" onclick="window.open('http://127.0.0.1:8002/')">
    <div id="share-buttons">






{% endblock %}

{% block js_libs %}
    <script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
    <script src="{% static 'javascript/solve-maze.js' %}" type="text/javascript"></script>
{% endblock%}
